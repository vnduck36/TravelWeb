<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Review Attraction</title>
    </h:head>

    <h:body style="background-color: lightblue;">
        
        <b:container style="padding:150px;">
            
            <h:form>
                
                <b:navBar brand="Home" brandHref="index.xhtml" fluid="true" position="top" sticky="true">
                    <b:navbarLinks pull="right" styleClass="hidden-xs" >
                        <b:navLink value="Hi, #{login.regularUserAccount.uid}" href="editprofile.xhtml"></b:navLink>
                        <b:navLink value="My Favorites" href="displayAttractionByFav.xhtml"></b:navLink>
                        <b:navCommandLink value="Logout" action="#{login.regularUserAccount.signOut()}"></b:navCommandLink>
                    </b:navbarLinks>
                </b:navBar>
                <div style="margin: 0 auto; width: 300px; padding: 15px;">
                    <b:image value="../images/logo.png" style="height: 268px; width: 268px;"></b:image>
                    <h2 class="form-heading" style="text-align: center;">#{login.regularUserAccount.selectedAttr}</h2>
                    <b:commandButton look="primary btn-block" value="Read All Reviews"  
                                     action="readReview.xhtml" ><b:icon value="search"/></b:commandButton>
                </div>
                <div>
                    <b:inputTextarea id="score" placeholder="Review"
                             autocomplete="false" 
                             value="#{login.regularUserAccount.review}" label="Write a review">
                
                    <f:facet name="prepend"><b:icon name="pencil"/></f:facet> 
                    </b:inputTextarea>

                </div>
                <div style="margin: 0 auto; width: 300px; padding: 15px;">
                    <b:growl id="growl" globalOnly="true" showDetail="true" severity="info,error"></b:growl>
                    <b:commandButton look="primary btn-block" value="Post"  update="growl"
                                     action="#{login.regularUserAccount.review()}" ><b:icon value="edit"/>
                    </b:commandButton>

                    <b:commandButton look="primary btn-block" value="Return" 
                                     action="viewAttraction.xhtml"><b:icon value="hand-left"/>
                    </b:commandButton>
                </div>
                
            </h:form>
        </b:container>
        <div style="text-align: center; ">Theme by &copy; Ngan Pham</div>
    </h:body>
     
</html>
