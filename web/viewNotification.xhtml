<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Notifications</title>
        
    </h:head>

    <h:body style="background-color: lightblue;">
        
        
        <b:container style="padding:150px;">
            
            <h:form>
                <b:navBar brand="Home" brandHref="index.xhtml" fluid="true" position="top" sticky="true">
                    <b:navbarLinks pull="right" styleClass="hidden-xs" >

                        <b:navLink value="Hi, #{login.regularUserAccount.uid}" href="editprofile.xhtml"></b:navLink>
                        <b:navLink value="My Favorites" href="displayAttractionByFav.xhtml"></b:navLink>
                        <b:navCommandLink value="Logout" action="#{login.regularUserAccount.signOut()}"></b:navCommandLink>
                    </b:navbarLinks>
                </b:navBar>
                <div style="margin:0 auto; width: 300px; padding:15px;">
                    <b:image value="../images/logo.png" style="height: 268px; width: 268px;"></b:image>
                    
                </div>
                <div>
                    <h2 class="form-user-heading" style="text-align: center;">The answers of #{login.regularUserAccount.uid}'s questions</h2>
                    
                </div>
                
                <div>
                    <b:dataTable value="#{login.regularUserAccount.displayNotification()}"
                               var="an"
                               onpage="console.log('page');">
                        <b:dataTableColumn value="#{an.answerID}" label="AnswerID" />
                        <b:dataTableColumn value="#{an.question}" label="Question" />
                        <b:dataTableColumn value="#{an.attraction}" label="Attraction" />
                        <b:dataTableColumn value="#{an.answerer}" label="Answerer" />
                        <b:dataTableColumn label="">
                            <b:commandButton id="Read" look="success" value="Read"
                                             action="readAnswer.xhtml"><b:icon value="search"/>
                                <f:setPropertyActionListener target="#{login.regularUserAccount.selectedAns}" value="#{an.answerID}" />
                            </b:commandButton>
                        </b:dataTableColumn>
                        
                    </b:dataTable>

                    <b:commandButton look="primary btn-block" value="Return" style="width:150px;" 
                        action="welcomeRegularUser.xhtml"><b:icon value="hand-left"/>
                    </b:commandButton>
                </div>
                    
            </h:form>
            
        </b:container>
        <div style="text-align: center; ">Theme by &copy; Ngan Pham</div>
    </h:body>
     
</html>
