<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Block User</title>
        
    </h:head>

    <h:body style="background-color: lightblue;">
        
        
        <b:container style="padding:150px;">
            
            <h:form>
                <b:navBar brand="Home" brandHref="index.xhtml" fluid="true" position="top" sticky="true">
                    <b:navbarLinks pull="right" styleClass="hidden-xs" >
                        <b:navLink value="Hi, #{login.regularUserAccount.uid}" href="editprofile.xhtml"></b:navLink>
                        
                        <b:navCommandLink value="Logout" action="#{login.adminAccount.signOut()}"></b:navCommandLink>
                    </b:navbarLinks>
                </b:navBar>
                <div style="margin:0 auto; width: 300px; padding:15px;">
                    <b:image value="../images/logo.png" style="height: 268px; width: 268px;"></b:image>
                
                    <h2 style="text-align: center;">All Blocked Users</h2>
                    
                </div>
                
                <div style="width: 450px; margin: 0 auto;">
                    <b:dataTable value="#{login.adminAccount.getUsers(9)}"
                               var="a"
                               onpage="console.log('page');">
                        <b:dataTableColumn value="#{a.uid}" label="Username" />
                        
                        <b:dataTableColumn label="">
                            <b:commandButton id="unblockUser" look="success" value="Unblock"
                                             onclick="if (!confirm('Are you sure you want to unblock this user?'))
                                                 return false" 
                                             action="#{login.adminAccount.blockUser(a.uid,0)}"><b:icon value="ok"/>
                      
                            </b:commandButton>
                        </b:dataTableColumn>
                        
                </b:dataTable>
                    
                <b:commandButton look="primary btn-block" value="Return" style="margin:0 auto; width:150px;" 
                    action="UM.xhtml"><b:icon value="hand-left"/>
                </b:commandButton>
                </div>
                    
            </h:form>
            
        </b:container>
        <div style="text-align: center; ">Theme by &copy; Ngan Pham</div>
    </h:body>
     
</html>
