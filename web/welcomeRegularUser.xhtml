<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Welcome, #{login.regularUserAccount.uid}</title>
        
    </h:head>

    <h:body style="background-color: lightblue;">
        
        <b:container>
            <h:form>
                <b:navBar brand="Home" brandHref="index.xhtml" fluid="true" position="top" sticky="true">
                    <b:navbarLinks pull="right" styleClass="hidden-xs" >
                        <b:navLink value="Hi, #{login.regularUserAccount.uid}" href="editprofile.xhtml"></b:navLink>
                        <b:navLink value="My Favorites" href="displayAttractionByFav.xhtml"></b:navLink>
                        <b:navLink iconAwesome="envelope" value = "Inbox" href="viewNotification.xhtml"></b:navLink>
                        <b:navCommandLink value="Logout" action="#{login.regularUserAccount.signOut()}"></b:navCommandLink>
                    </b:navbarLinks>
                </b:navBar>
                <div style="padding:150px;">
                    
                    <div style="margin: 0 auto; width: 300px; padding:15px;">
                    <b:image value="../images/logo.png" style="height: 268px; width: 268px;"></b:image>
                    <h2 class="form-user-heading" style="text-align: center;">Hi, #{login.regularUserAccount.getUid()}</h2>
                    <b:growl id="growl" globalOnly="true" showDetail="true" severity="info"></b:growl>
                    <div update="growl">#{login.regularUserAccount.getNotification()}</div>
                    <b:commandButton look="primary btn-block" value="Create An Attraction Request"  
                                         action="createAttractionRequest.xhtml" ><b:icon value="edit"/>
                    </b:commandButton>
                    
                    <b:commandButton look="primary btn-block" value="Search An Attraction"  
                                     action="searchAttraction.xhtml" ><b:icon value="search"/>
                    </b:commandButton>  
                    
                    <b:commandButton look="primary btn-block" value="Return"  
                                     action="index.xhtml" ><b:icon value="hand-left"/>
                    </b:commandButton>  
                </div>
                <div>
                    <h3 style="text-align: center;">You May Like</h3>
                    <b:dataTable value="#{login.regularUserAccount.youMayLikeAttractions()}"
                                 var="a" onpage="console.log('page');">
                        <b:dataTableColumn value="#{a.name}" label="Attraction" />
                        <b:dataTableColumn value="#{a.score}" label="Score" order="desc"/>
                        
                        <b:dataTableColumn label="View Attraction">
                            <b:commandButton id="viewAttraction" look="success" 
                                             action="viewAttraction.xhtml"><b:icon value="search"/>
                                <f:setPropertyActionListener target="#{login.regularUserAccount.selectedAttr}" value="#{a.name}" />
                            </b:commandButton>
                        </b:dataTableColumn>
                        
                    </b:dataTable>
                </div>
                </div>
                
            </h:form>
        </b:container>
        <div style="text-align: center; ">Theme by &copy; Ngan Pham</div>
    </h:body>
     
</html>
