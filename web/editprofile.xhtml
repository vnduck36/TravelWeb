<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Travel Advisor Home Page</title>
        
    </h:head>
    <h:body style="background-color: lightblue;">
        <b:container style="padding:100px;">
            <h:form styleClass="form-signin" prependId="false">
                <b:navBar brand="Home" brandHref="index.xhtml" fluid="true" position="top" sticky="true">
                    <b:navbarLinks pull="right" styleClass="hidden-xs" >
                        <b:navLink value="Hi, #{login.regularUserAccount.uid}" href="editprofile.xhtml"></b:navLink>
                        <b:navLink value="My Favorites" href="displayAttractionByFav.xhtml"></b:navLink>
                        <b:navLink iconAwesome="envelope" value = "Inbox" href="viewNotification.xhtml"></b:navLink>
                        <b:navCommandLink value="Logout" action="#{login.regularUserAccount.signOut()}"></b:navCommandLink>
                    </b:navbarLinks>
                </b:navBar>
                <div style="padding:150px;">
                    
                    <div style="margin: 0 auto; width: 300px; padding:15px;">
                    <b:image value="../images/logo.png" style="height: 268px; width: 268px;"></b:image>
            
                    <h2 style="text-align: center;">Edit Profile</h2>
                   
                        <b:inputText id="name" placeholder="Name"
                                     autocomplete="false"
                                     value="#{login.regularUserAccount.cu.name}" label="Name">
                            <f:validateLength maximum="30" minimum="2" />
                           
                        </b:inputText>
                    
                        <b:inputText id="age" placeholder="Age"
                                       autocomplete="false"
                                value="#{login.regularUserAccount.cu.age}" label="Age">
                        
                        </b:inputText>

                        <b:panelGrid columns="2">
                            <b:radiobutton value="#{login.regularUserAccount.cu.gender}" itemLabel="Male" itemValue="Male" required="true" />
                            <b:radiobutton value="#{login.regularUserAccount.cu.gender}" itemLabel="Female" itemValue="Female" />
                            
                        </b:panelGrid>
 
                        <b:inputText id="email" placeholder="Email"
                                       autocomplete="false"
                                value="#{login.regularUserAccount.cu.email}" label="Email">
                        
                        </b:inputText>
                        
                        <b:growl id="growl" globalOnly="true" showDetail="true" severity="info"></b:growl>

                        <b:commandButton look="primary btn-block" value="Update" action="#{login.regularUserAccount.cu.updateProfile()}" update="growl"></b:commandButton>
                        
                        <b:commandButton look="primary btn-block" value="Return" 
                                             action="welcomeRegularUser.xhtml"><b:icon value="hand-left"/>
                        </b:commandButton>
                    </div>
                </div>
            </h:form>
            
        </b:container>
        <div style="text-align: center; ">Theme by &copy; Ngan Pham</div>
    </h:body>
</html>
