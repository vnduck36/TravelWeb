<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
    <h:head>
        <title>Registration</title>
        <style type="text/css">
            .form-register{
                margin: 0 auto;
                width: 300px;
                padding:15px;
            }
        </style>
    </h:head>
    <h:body style="background-color: lightblue;">
        
        <b:navBar brand="Home" brandHref="index.xhtml" fluid="true" position="top" sticky="true">
            <b:navbarLinks pull="right" styleClass="hidden-xs" >
                
            </b:navbarLinks>
        </b:navBar>
        <b:container style="padding:100px;">
            
            <h:form styleClass="form-register">
                <b:image value="../images/logo.png" style="height: 268px; width: 268px;"></b:image>
        
                    <h2 class="form-register-heading" style="text-align: center;">Registration</h2>
                    
                    <b:row>
                           
                            <b:inputText id="username" placeholder="Username" required="true"
                                         autocomplete="false" update="@(.message)"
                                         value="#{registration.uid}">
                            
                            <f:facet name="prepend"><b:icon name="user"/></f:facet> 
                            </b:inputText>
                        <b:message id="message"></b:message>
                    </b:row>
                        <b:row>
                            
                                <b:inputSecret id="password" placeholder="Password" required="true"
                                               autocomplete="false" update="@(.message)"
                                        value="#{registration.password}">
                                
                                <f:facet name="prepend"><b:iconAwesome name="key"/></f:facet>
                                </b:inputSecret>
                        </b:row>
                 
                    <b:row>
                        <b:message for="username"></b:message>
                        <b:message for="password"></b:message>
                    </b:row>
                    <b:row>
                        
                        <b:row>
                            <h:outputLabel value="Profile Tags" />
                            <b:selectMultiMenu value="#{registration.ptag}" id="ptag" required="true"
                           ondropdownhide="console.log('hide tag');ajax:registration.updateTagMessage()"
                           update="selectMultiAjax" process="@this">
                                <f:selectItem itemValue = "History Buff" itemLabel = "History Buff" />
                                <f:selectItem itemValue = "Shopping Fanatic" itemLabel = "Shopping Fanatic" />
                                <f:selectItem itemValue = "Beach Goer" itemLabel = "Beach Goer" />
                                <f:selectItem itemValue = "Urban Explorer" itemLabel = "Urban Explorer" />
                                <f:selectItem itemValue = "Nature Lover" itemLabel = "Nature Lover" />
                                <f:selectItem itemValue = "Family Vacationer" itemLabel = "Family Vacationer" />
                            </b:selectMultiMenu>
                        </b:row>
                        <b:row>
                            <br></br>
                            <b:message for="@previous" />
                            <h:outputLabel value="Selected Tag" for="ptagOutput" />
                            <b:inputText auto-update="true" value="#{registration.ptag}" disabled="true" id="ptagOutput" />
                        </b:row>
                        
                    </b:row>
                    <b:row>
                        
                        <b:messages id="messages" globalOnly="true" severity="error"></b:messages>
                        <b:growl id="growl" globalOnly="true" showDetail="true" severity="error, info"></b:growl>
                        <b:commandButton look="primary btn-block" value="Register" 
                                         action="#{registration.register()}" 
                                         update="growl"><b:icon value="send"/>
                        </b:commandButton>
                    
                        <b:commandButton look="primary btn-block" value="Return" 
                                             action="index.xhtml"><b:icon value="hand-left"/>
                        </b:commandButton>
                    </b:row>
                   
                           
            </h:form>
        </b:container>
        <div style="text-align: center; ">Theme by &copy; Ngan Pham</div>
    </h:body>
</html>
