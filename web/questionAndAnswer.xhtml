<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Questions and Answers</title>
        
    </h:head>

    <h:body style="background-color: lightblue;">
        
        <b:container style="padding:150px;">
            
            <h:form>

                <b:navBar brand="Home" brandHref="index.xhtml" fluid="true" position="top" sticky="true">
                    <b:navbarLinks pull="right" styleClass="hidden-xs" >
                        <b:navLink value="Hi, #{login.regularUserAccount.uid}" href="editprofile.xhtml"></b:navLink>
                        <b:navLink value="My Favorites" href="displayAttractionByFav.xhtml"></b:navLink>
                        <b:navCommandLink value="Logout" action="#{login.regularUserAccount.signOut()}"></b:navCommandLink>
                    </b:navbarLinks>
                </b:navBar>
                <div style="margin:0 auto; width: 300px; padding:15px;">
                    <b:image value="../images/logo.png" style="height: 268px; width: 268px;"></b:image>
                    
                </div>
                <div>
                    <h2 class="form-user-heading" style="text-align: center;">#{login.regularUserAccount.selectedAttr}</h2>
                </div>
                <div style="margin:0 auto; width: 300px; padding:15px;">
                    
                    <b:commandButton look="primary btn-block" id="askQuestion" value="Ask A Question"
                         action="askQuestion.xhtml"><b:icon value="pencil"/>
                    </b:commandButton>

                </div>
                <div>
                    <b:dataTable value="#{login.regularUserAccount.displayQuestion()}"
                               var="q"
                               onpage="console.log('page');">
                        <b:dataTableColumn value="#{q.questioner}" label="Questioner" />
                        <b:dataTableColumn value="#{q.question}" label="Question" />
                        
                        <b:dataTableColumn label="">
                            <b:commandButton id="answerQuestion" look="success" value="Answer"
                                             action="answerQuestion.xhtml"><b:icon value="edit"/>
                                <f:setPropertyActionListener target="#{login.regularUserAccount.selectedQuest}" value="#{q.questionID}" />
                                <f:setPropertyActionListener target="#{login.regularUserAccount.questionsel}" value="#{q.question}" />
                            </b:commandButton>
                            &nbsp;
                            <b:commandButton id="displayAllAnswers" look="warning" value="View All Answers"
                                             action="displayAllAnswers.xhtml"><b:icon value="search"/>
                                <f:setPropertyActionListener target="#{login.regularUserAccount.selectedQuest}" value="#{q.questionID}" />
                                <f:setPropertyActionListener target="#{login.regularUserAccount.questionsel}" value="#{q.question}" />
                            </b:commandButton>
                        </b:dataTableColumn>
                </b:dataTable>
                    
                <b:commandButton look="primary btn-block" value="Return" style="width:150px;" 
                    action="viewAttraction.xhtml"><b:icon value="hand-left"/>
                </b:commandButton>
                </div>
                    
            </h:form>
            
        </b:container>
        <div style="text-align: center; ">Theme by &copy; Ngan Pham</div>
    </h:body>
     
</html>
